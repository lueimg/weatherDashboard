<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label><i class="fa fa-home"></i> Type a location: </label>
                <input type="text"
                       class="form-control"
                       ng-model="config.selectedAddress"
                       data-animation="am-flip-x"
                       bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)"
                       placeholder="Enter address"
                       debounce="1500"
                       bs-typeahead>

            </div>
            <div class="btn-group"
                 ng-model="config.temperatureType"
                 bs-radio-group>
                <label class="btn btn-default"
                       ng-click="updateDashboard(1)">
                    <input type="radio" class="btn btn-default" value="1">° F</label>
                <label class="btn btn-default"
                       ng-click="updateDashboard(2)">
                    <input type="radio" class="btn btn-default" value="2">° C</label>
            </div>
            &nbsp;
            <div class="btn-group" role="group">
                <button type="button" ng-click="updateLocation('Miami, FL, USA')" class="btn btn-default">Miami, FL, USA</button>
                <button type="button" ng-click="updateLocation('New York, NY, USA')" class="btn btn-default">New York, NY, USA</button>
                <button type="button" ng-click="updateLocation('London, UK')" class="btn btn-default">London, UK</button>
            </div>

            <div class="form-group" ng-show="showSpinner">
                <span us-spinner></span>
            </div>
            <div class="form-group pull-right">
                <label for="api">Api Server</label>
                <select id="api"
                        name="api"
                        class="form-control"
                        ng-change="onApiServerChange()"
                        ng-model="config.apiServer">
                    <option value="1">Forecast IO</option>
                    <option value="2">Weather Underground</option>
                </select>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Right Now</h3>
                </div>
                <div ng-if="weather.currently"
                     class="panel-body text-center">
                    <div><h1>{{weather.currently.temperature}}°</h1></div>
                    <div><weather-icon data-image="weather.currently.icon" data-id-name="main" data-size="100"></weather-icon></div>
                    <div><b>{{weather.currently.summary}}</b></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Location Map</h3>
                </div>
                <div class="panel-body text-center map-wrap">
                    <div g-map data-lat="config.lat" data-lng="config.lng" id="map" class="map"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Week Forecast</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Day</th>
                        <th></th>
                        <th>Temperature</th>
                        <th>Summary</th>
                    </tr>
                    <tr ng-repeat="day in weather.daily.data">
                        <td>{{day.time*1000 | date:'EEEE, MMMM d'}}</td>
                        <td>
                            <weather-icon data-image="day.icon"
                                          data-id-name="{{$index}}"
                                          data-size="30">

                            </weather-icon>
                        </td>
                        <td>{{day.temperatureMin}}° - {{day.temperatureMax}}°</td>
                        <td>{{day.summary}}</td>
                    </tr>
                </table>
            </div>
        </div>
</div>

</div>
